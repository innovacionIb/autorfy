<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link href="Resources/css/General.css" rel="stylesheet" />
    <script>
        $(function () { $("#datepicker").datepicker(); });
    </script>
</head>
<body ng-app="application" ng-controller="appController" style="max-width:50%;margin:0 auto">

    <div class="form-group">
        <br />
        <br />
        <h3>Crea registro de tu Obra</h3>
        <h5 style="color:green;margin-bottom:2%" id="success_create">Registro Exitoso! Tx ID: {{create_obra}}</h5>
        <br>
        Tag: <input class="form-control" type="text" placeholder="Ej: escultura de el David" ng-model="Obra.tag">
        Usuario: <input class="form-control" type="text" placeholder="Ej.: Ricardo" ng-model="Obra.usuario">
        Descripción: <input class="form-control" type="text" placeholder="Ej: esta obra fue creada para.." ng-model="Obra.descripcion">
        Fecha de creación: <input id="datepicker" class="form-control" type="text" ng-model="Obra.fechacreacion">
        Imagen: <input id="createFile" type="File" class="form-control" placeholder="" files-input ng-model="fileArray">

        <input id="createSubmit" type="submit" value="Create" class="btn btn-primary" ng-click="recordObra()">
        <input id="hdlat" type="hidden" value="0" />
        <input id="hdlong" type="hidden" value="0" />
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
